<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Group 18 - Add Data</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid container">
        <a class="navbar-brand" href="/">INST 377 - Team 18</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/about">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="/addData" aria-current="page"
                >Add Data</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="columns is-centered">
      <div class="column is-half">
        <form
          method="post"
          enctype="application/x-www-form-urlencoded"
          action="https://inst377-group-project-18.herokuapp.com/players/"
        >
          <legend class="labels">New Player:</legend>
          <p">
            <label><input name="firstname" placeholder="First Name" style="color: gray;" /></label>
            <label><input name="lastname" placeholder="Last Name" style="color: gray;" /></label>
          </p>
          <p>
            <label class="labels">Height:</label>
            <label> <input name="feet" size="1" /></label>
            <label class="labels">ft</label>
            <label> <input name="in" size="1"/></label>
            <label class="labels">in</label>
          </p>
          <p>
            <label><input name="weight" placeholder="Weight" style="color: gray; width: 1.7cm;"  /></label>
            <label class="labels">lb</label>
          </p>
          <p>
            <label><input name="college" placeholder="College" style="color: gray;"  /></label>
          </p>
          <p>
            <label><input name="year" placeholder="Year Drafted" style="color: gray;"  /></label>
          </p>
          <p>
            <select class="drop" name="dropdown">
              <option placeholder="Position" selected>Position</option>
              <option value=""></option>
            </select>
          </p>
          <p>
            <select class="drop" name="dropdown">
              <option placeholder="Team" selected>Team</option>
              <option value=""></option>
            </select>
          </p>
          <p><button class="submit">Submit</button></p>
        </form>
      </div>
    </div>

    <footer class="bg-black text-center text-lg-start mt-5">
      <div class="text-end p-5" style="background-color: rgba(0, 0, 0, 0.2)">
        <img
          src="../assets/githubIcon.png"
          width="50px"
          alt="our github"
          href="https://github.com/jerrycrews1/Group18-Final-INST377SP2021"
        />
      </div>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src ="script.js"></script>
  </body>
</html>
